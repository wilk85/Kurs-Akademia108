<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form action="">
    
    <label for="wplata">Wpłata w PLN</label>
        <input type="number" id="wplata" class="one" value="0" min="100" >
    
    <br>

    <label for="okresKapitalizacji">Częstotliwość kapitalizacji</label>
        <select id="okresKapitalizacji">
            <option value="12">Miesięcznie</option>
            <option value="4">Kwartalnie</option>
            <option value="1">Rocznie</option>
        </select>
    
    <br>

    <label for="iloscLat">Ilość lat</label>
        <input type="number" id="iloscLat" value="1" min="1">
    
        <br>
    
    <label for="oprocentowanie">Stopa zwrotu w %.</label>
        <input type="number" id="oprocentowanie" value="10" min="0">
    

    <br>

    <label for="podatek">Uwzględnij
            podatek Belki 19%</label>
        <input type="checkbox" id="podatek">

    <br><br>

    <button>oblicz</button> 

    </form>

    <p id="wynik"></p>
    
    
    <script src="main.js"></script>
</body>
</html>
